<div class="login-container">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email Input -->
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        A valid email is required.
      </div>
    </div>

    <!-- Password Input -->
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Password must be at least 6 characters.
      </div>
    </div>

    <!-- Submit Button -->
    <div class="actions">
      <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
    </div>

    <p>
      Don't have an account? <a routerLink="/register"><b>Register here</b></a>
    </p>
  </form>
</div>
